<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HREXT05 Cruddy App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <script>
      $( function() {
        $( "#datepicker" ).datepicker();
      });
     </script>
  </head>
  <body>

      <h1>
          <img src="corgi1.jpg">
          The CorGeek Gift Shop Inventory 
      </h1>

      <form class="input-form">
    
          <div>
              <label>Item Name</label>
              <input type="text" id="item-name" placeholder="Enter Item Name">
          </div>

          <div>
              <label>Item SKU</label>
              <input type="text" id="sku" placeholder="Enter SKU #">
          </div>
                    
          <div>
              <label>Department</label>
              <input type="text" id="department" placeholder="Enter Department">
          </div>
                    
          <div>
              <label>Quantity</label>
              <input type="text" id="item-quantity" placeholder="Enter Quantity">
          </div>

          <div>
              <label>Date Received</label>
              <input type="text" id="datepicker" placeholder="Enter DD/MM/YYYY">
          </div>

      </form>

      <button class="add-item">Add To Inventory</button>

    
      <table class="list" id="item-ist">
          <thead>
              <tr>
                  <th>Item Name</th>
                  <th>Item SKU</th>
                  <th>Department</th>
                  <th>Quantity</th>
                  <th>Date Received</th>
              </tr>
          </thead>

          <tbody id="table-body">

          </tbody>

      </table>
    
  </body>
</html>
